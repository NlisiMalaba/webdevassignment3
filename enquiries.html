<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Wear Hub</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
</head>


<body>
    <!--NAVIGATION BAR START-->
    <header>
        <nav>
            <h1 id="logo">Formal Wear Hub</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Enquiries</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>
    <!--NAVIGATION BAR END-->

    <!--ENQUIRY SECTION START-->
    <section class="contact">
        <header>
            <h5>Enquire From Us</h5>
        </header>

        <div class="about container" id="about">
            <div class="container">
                <div id="error"></div>
                <form action="/enquiries.html" id="contact" name="form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="number">Number</label>
                        <input type="text" name="number" id="number" type="tel">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="enquiry">Enquiry</label>
                        <textarea name="enquiry" id="enquiry" cols="30" rows="10"></textarea>
                    </div>
                
                    <button name="submit" type="submit" onclick="checkInputs();" id="contact-submit">Submit</button>     
                </form>
            </div>
        </div>
    </section>
    <!--ENQUIRY SECTION END-->
</body>
